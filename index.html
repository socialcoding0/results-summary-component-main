<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./css/main.css">

</head>

<body>

  <div id="container">
    <div id="result">
      <p> Your Result</p>
      <div id="sum">
        <span>76</span>
        <p>of 100</p>
      </div>
      <p id="info-header">Great</p>
      <p id="info">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div id="summary">
      <p>Summary</p>
      <div class="small-container reaction">
        <img src="./assets/images/icon-reaction.svg" alt="reaction">
        <p>Reaction</p>
        <div class="score">
          <p>80</p><span>/ 100</span>
        </div>
      </div>
      <div class="small-container memory">
        <img src="./assets/images/icon-memory.svg" alt="memory">
        <p>Memory</p>
        <div class="score">
          <p>92</p><span>/ 100</span>
        </div>
      </div>
      <div class="small-container verbal">
        <img src="./assets/images/icon-verbal.svg" alt="reaction">
        <p>Verbal</p>
        <div class="score">
          <p>61</p><span>/ 100</span>
        </div>
      </div>
      <div class="small-container visual">
        <img src="./assets/images/icon-visual.svg" alt="reaction">
        <p>Visual</p>
        <div class="score">
          <p>72</p><span>/ 100</span>
        </div>
      </div>
      <button>Continue</button>
    </div>
  </div>












  <!-- Memory
  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue -->


</body>

</html>
